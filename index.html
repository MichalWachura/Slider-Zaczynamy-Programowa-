<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Galeria kotów</title>
</head>

<body>
  <h1>Galeria Kotów</h1>
  <ul class="gallery">
    <li class="thumbnail"><img tabindex="0" src="images/1.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/2.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/3.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/4.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/5.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/6.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/7.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/8.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/9.jpg" alt=""></li>
    <li class="thumbnail"><img tabindex="0" src="images/10.jpg" alt=""></li>
  </ul>
  <div class="popup hidden">
    <button aria-label="Close Popup" class="popup__close">x</button>
    <img src="" alt="" class="popup__img">
    <button aria-label="Previous Image" class="popup__arrow popup__arrow--left">
      < </button>
        <button aria-label="Next Image" class="popup__arrow  popup__arrow--right"> > </button>
  </div>



  <script src="./app.js"></script>
</body>

</html>
